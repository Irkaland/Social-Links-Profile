<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png" />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-info-wrapper">
        <img
          class="profile-picture"
          src="avatar-jessica.jpeg"
          alt="avatar-picture"
          title="Jessica Randall" />
        <h2 class="user-name">Jessica Randall</h2>
        <h5 class="user-location">London, United Kingdom</h5>
        <p class="user-profession">"Front-end developer and avid reader."</p>
      </div>
      <div class="button-wrapper">
        <button class="social-media-btn">GitHub</button>
        <button class="social-media-btn">Frontend Mentor</button>
        <button class="social-media-btn">LinkedIn</button>
        <button class="social-media-btn">Twitter</button>
        <button class="social-media-btn">Instagram</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        class="footer-text"
        href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="footer-text"
        href="https://github.com/Irkaland?tab=repositories"
        target="_blank"
        >Irakli K.</a
      >
    </div>
  </body>
</html>
